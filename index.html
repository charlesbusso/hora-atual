<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="icofont.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="carregar()">

            <header>
                <div class="relogio">
                    <div>
                    <span id="horas">00</span>
                    <span id="tempo">Horas</span>
                    </div>
                
                     <div>
                        <span id="minutos">00</span>
                        <span id="tempo">Minutos</span>
                     </div>
                
                
                    <div>
                        <span id="segundos">00</span>
                         <span id="tempo">Segundos</span>
                     </div>
                     
                 </div>
                  <div id="foto">
                    <img id="imagem" src="imagens/noite.jpg" alt="">

                  </div>
             </header>
            
            
          
    
    <picture>
        <h1>Mudanças de cenário</h1>
        <div>
                <ul>
                    <li>
                        <li class="madrugada"> 
                            <h3>das 00:00 as 06:00hs</h3>
                        <img src="imagens/madrugada.jpg" alt="madrugada">
                
                        <li class="manha">
                            <h3>das 06:00 as 12:00hs</h3>
                            <img src="imagens/manhã.png" alt="manhã">
                        </li>
                        <li class="meio">
                            <h3>das 12:00 as 16:00hs</h3>
                            <img src="imagens/meio-dia.png" alt="meio-dia">
                        </li>
               
                        <li class="tarde">
                            <h3>das 16:00 as 18:00hs</h3>
                            <img src="imagens/tardezinha.png" alt="tardezinha">
                        </li>
                
                        <li class="noite">
                            <h3>das 18:00 as 00:00hs</h3>
                            <img src="imagens/noite.jpg" alt="noite">
                        </li>
                    </li>
                </ul>
                            
        </div>
    </picture>
    <footer>

        &copy; 2022 <br>
        <p>acesse meu Github <a href="https://github.com/charlesbusso" target="_blank"><i class="fa-brands fa-github"></i></a></p>
        <p>Site desenvolvido por Charles Busso para aprimoramento do JavaScript</p>
        
    </footer>
    <script src="https://kit.fontawesome.com/3041a37b3f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
