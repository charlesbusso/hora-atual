<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="icofont.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id="msg">
            Aqui vai aparecer a mensagem..
        </div>
        <div id="foto">
            <img id="imagem" src="imagens/manhã.png" alt="imagem da manhã">
            
        </div>
       

    </section>
    <picture>
        <h1>Mudanças de cenário</h1>
        <div>
                <ul>
                    <li>
                        <li class="madrugada"> 
                            <h3>das 00:00 as 06:00hs</h3>
                        <img src="imagens/madrugada.jpg" alt="madrugada">
                
                        <li class="manha">
                            <h3>das 06:00 as 12:00hs</h3>
                            <img src="imagens/manhã.png" alt="manhã">
                        </li>
                        <li class="meio">
                            <h3>das 12:00 as 16:00hs</h3>
                            <img src="imagens/meio-dia.png" alt="meio-dia">
                        </li>
               
                        <li class="tarde">
                            <h3>das 16:00 as 18:00hs</h3>
                            <img src="imagens/tardezinha.png" alt="tardezinha">
                        </li>
                
                        <li class="noite">
                            <h3>das 18:00 as 00:00hs</h3>
                            <img src="imagens/noite.jpg" alt="noite">
                        </li>
                    </li>
                </ul>
                            
        </div>
    </picture>
    <footer>

        &copy; 2022 <br>
        <p>acsese meu Github <a href="https://github.com/charlesbusso" target="_blank"><i class="icofont-github"></i></a></p>
        <p>Site desenvolvido por Charles Busso para aprimoramento do JavaScript</p>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
